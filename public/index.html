<html>
    <head>
        <title>Iconosur Node Server</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="mod mod--select">
                <span>Seleccione una categoría: </span><select class="select--categories"></select>
            </div>

            <div class="mod mod--category">
                <form ref='uploadForm' 
                    id='uploadForm' 
                    action='/upload' 
                    method='post' 
                    encType="multipart/form-data">
                    <label class="button">
                        Seleccionar imagen
                        <input type="file" name="image" class="file--chooser"/>
                    </label>
                    <button type='submit' value='Upload!' class="button upload" disabled="true">Upload!</button>
                </form>

                <button class="button flush" disabled="true">Flush Categoría</button>
            </div>

            <div class="mod mod--new-category new--category">
                <input type="text" placeholder="Categoría">
                <button class="button category">Crear Categoría</button>
            </div>
        </main>
    </body>
    <script src="/index.js"></script>
</html>
